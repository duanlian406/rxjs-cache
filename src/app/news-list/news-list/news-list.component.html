<div class="panel panel-primary">
  <div class="panel-body">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let item of currentNews$|async" [routerLink]="['./',item.id,{page:currentPage}]" [class.active]="item.id===activeNews">{{item.value}}</li>
    </ul>
  </div>
  <div class="panel-footer">
    <nav aria-label="Page navigation ">
      <ul class="pagination pagination-lg">
        <li [class.disabled]="currentPage===1">
          <a (click)="setCurrentPage(currentPage-1)" aria-label="Previous" *ngIf="currentPage!==1" href="javascript:;">
            <span aria-hidden="true">&laquo;</span>
          </a>
          <span *ngIf="currentPage===1"><span aria-hidden="true">&laquo;</span></span>
        </li>
        <li *ngFor="let page of pages$|async" [class.active]="currentPage===page"><a (click)="setCurrentPage(page)" href="javascript:;">{{page}}</a></li>
        <li [class.disabled]="currentPage===service.TOTAL_PAGE_COUNT/MAX_COUNT">
          <a (click)="setCurrentPage(currentPage+1)" aria-label="Next" href="javascript:;">
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>
      </ul>
    </nav>    
  </div>
</div>
